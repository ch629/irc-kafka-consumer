syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

option go_package = ".;proto";

message ChatMessage {
    string channel = 1;
    string sender = 2;
    string message = 3;
    google.protobuf.Timestamp timestamp = 4;
    google.protobuf.Struct tags = 5;
}

